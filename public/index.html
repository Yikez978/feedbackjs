<html>
  <head>
    <title>Presentation Feedback</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <p>How does this Presentation make you feel?</p>
    <br />
    <button type="submit" value="1" style="width:60px;height:40px;font-size:200%;"> 🙂 </button>
    <button type="submit" value="2" style="width:60px;height:40px;font-size:200%;"> ☹️ </button>
    <button type="submit" value="3" style="width:60px;height:40px;font-size:200%;"> 💩 </button>
    <p>version: v1</p>
    <br />
    <p>powered by: Node, Express and Kubernetes</p>

    <script>
      $( "button" ).click(function() {
          var theFeels = $(this).val();
          console.log('click. Value: ' + theFeels);
          $.ajax({
            url: 'response/' + theFeels
          });
      });
    </script>
  </body>
</html>
